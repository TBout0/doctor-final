<div *ngIf="this.uds.getCurrentUser()?.userType ==='doctor'">
  <mat-tab-group>
    <mat-tab label="Appointments">

    </mat-tab>
    <mat-tab label="Set Availability">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="availabilityData.date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button (click)="onSubmit()">submit</button>
    </mat-tab>
  </mat-tab-group>
</div>
<div *ngIf="this.uds.getCurrentUser()?.userType ==='patient'">

</div>
<h1 *ngIf="this.uds.getCurrentUser()?.userType === null"> LogIn to view Appointments</h1>
